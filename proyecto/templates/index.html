<!DOCTYPE html>
<html>
<head>
    <title>Gestor de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">âœ… Gestor de Tareas</h1>
        
        <!-- Formulario para agregar -->
        <form action="/agregar" method="POST" class="my-4">
            <div class="input-group">
                <input type="text" name="titulo" class="form-control" placeholder="Nueva tarea..." required>
                <button class="btn btn-primary">Agregar</button>
            </div>
        </form>

        <!-- Lista de tareas -->
        <div class="list-group">
            {% for tarea in tareas %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <input type="checkbox" {% if tarea.completada %}checked{% endif %} 
                           onchange="window.location.href='/completar/{{ tarea.id }}'">
                    <span class="ms-2 {% if tarea.completada %}text-decoration-line-through{% endif %}">
                        {{ tarea.titulo }}
                    </span>
                </div>
                <span class="badge bg-{% if tarea.completada %}success{% else %}warning{% endif %}">
                    {% if tarea.completada %}Completada{% else %}Pendiente{% endif %}
                </span>
            </div>
            {% endfor %}
        </div>

        <!-- API Link -->
        <div class="mt-4">
            <a href="/api/tareas" class="btn btn-outline-info">Ver datos en JSON (API)</a>
        </div>
    </div>
</body>
</html>
